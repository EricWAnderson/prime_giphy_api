<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giphy Cat Generator</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>

    <h1>Giphy Cat Generator</h1>

    <form class="form-inline" id="cat">
        <div class="form-group">
            <input type="text" class="form-control input-lg" id="type" name="type" placeholder="ceiling" autocomplete="off" />
            <label class="control-label" for="type">CAT</label>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Giphy it</button>
    </form>
    <br />
    <div class="content"></div>

</body>
</html>
